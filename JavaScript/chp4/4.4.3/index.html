<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Sample</title>
</head>
<body>
    <script>
    function printf(format) {
        for (var i = 1, len = arguments.length; i < len; i++) {
            console.log(`arguments[${ i }]=${ arguments[i] }`);
            var pattern = new RegExp('\\{' + (i - 1) + '\\}', 'g');
            console.log(pattern);
            format = format.replace(pattern, arguments[i]);
        }
        console.log(format);
    }
    printf('こんにちは、{0}さん。私は{1}です。', '掛谷', '山田');
    
    </script>

</body>
</html>
