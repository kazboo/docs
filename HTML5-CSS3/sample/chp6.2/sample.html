<!DOCTYPE html>

<html lang="ja">

<head>
    <meta
        charset="utf-8">
    <meta
        name="description"
        content="概要です">
    <title>
        Title Sample
    </title>
</head>
<body>
    <!-- 記事の箇条書きをマークアップする -->
    <h2>ペペロンチーノ(2人前)</h2>
    <ul>
        <li>
            スパゲッティ 200g
        </li>
        <li>
            アンチョビ 1/2缶
        </li>
        <li>
            唐辛子 2本
        </li>
    </ul>

    <!-- リスト項目の先頭に番号をつける -->
    <h2>
        作り方(2人前)
    </h2>
    <ol>
        <li>
            フライパンにオリーブオイルとつぶしたニンニクを入れ弱火にかける
        </li>
        <li>
            みじん切りにしたアンチョビを入れる
        </li>
        <li>
            ニンニクの香りが油に移ってきたら取り出し、唐辛子を入れさらに...
        </li>
    </ol>
</body>
</html>
