<!DOCTYPE html>

<html lang="ja">

<head>
    <meta
        charset="utf-8">
    <meta
        name="description"
        content="概要サンプル">
    <link
        rel="stylesheet"
        href="css/style.css">
    <title>
        タイトルサンプル
    </title>

</head>

<body>

    <!-- ボックスを縦に並べる -->
    <div
        class="item">

        <img
            src="./images/background.jpg"
            width="300"
            alt="sample1">
        <h3>
            鑑定、無人島探検チャーター

        <p>
            無人島の八丈小島に上陸するツアーです。

    <div
        class="item">

            src="./images/background.jpg"
            width="300"
            alt="sample1">

    <!--

        class="wrapper"><!-- ラッパーとなるdivを追加 -->

        <div

                alt="sample1">

    </div>
