<!DOCTYPE html>
<!-- HTML5の仕様に基づいて書かれていることを表す -->

<html lang="ja">
<!-- Webページで使用する主な言語を指定(+検索エンジン対応) -->

<head>
    <!-- HTML自体の情報(メタデータ)を記載する -->
    <meta
        charset="utf-8">
    <meta
        name="description"
        content="Description Sample">
    <link
        rel="stylesheet"
        href="./css/style.css">
    <!-- Webフォントを使う -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe">

    <title>
        Title Sample
    </title>

</head>

<body>
    <article>
        Article Sample.
    </article>
    
    <!-- リンク(+ホバー), 画像サイズ -->
    <a
        href="./images/background.jpg">
        <div class="thumbnail">
            <img
                src="./images/background.jpg"
                width="600"
                alt="Image Link Sample"
                class="img-responsive">
        </div>
        <p>Image Link Sample</p>    
    </a>

    <!-- Webフォント表示 -->
    <p class="webfont">Google Web Font Sample</p>
    
    <!-- target="_blank" のコンテンツの末尾に画像を表示する -->
    <p>
        <a
            href="http://www.google.com"
            target="_blank"
            rel="noopener">
            Open new tab(Google)
        </a>
    </p>

    <!-- ホバー時に枠を表示する -->
    <a
        href="./images/background.jpg">
        <div class="thumbnail">
            <img
                src="./images/background.jpg"
                witdh="600"
                alt="Image Link Sample"
                class="img-responsive frame">
        </div>
    </a>

    <!-- テキストを画像に回り込ませる-->
    

</body>

</html>
