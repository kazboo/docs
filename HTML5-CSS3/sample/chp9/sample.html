<!DOCTYPE html>

<html lang="ja">

<head>

    <meta
      charset="utf-8">
    <meta
      name="description"
      content="Description Sample">
    <!-- ブラウザの縮小機能をキャンセル -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1">

    <link
      rel="stylesheet"
      href="css/style.css">
    <!-- ブラウザ間のちょっとした表示誤差を調整するためのライブラリ -->
    <link
      rel="stylesheet"
      href="css/normalize.css">

    <title>Sample 9.2</title>
    
</head>
<body>

    <header>
        <div class="container">
            <div class="header-inner">
                <!-- ナビゲーション開閉用 -->
                <button
                    class="hamburger"
                    id="mobile-menu">
                </button>
            </div><!-- /.header-inner -->
        </div><!-- /.container -->
    </header>

    <nav>
        <div class="container">
            <ul class="navbar">
                <li>
                    <a href="#">ホーム</a>
                </li>
                <li>
                    <a href="#">会社案内</a>
                </li>
                <li>
                    <a href="#">製品案内</a>
                </li>
                <li>
                    <a href="#">サポート</a>
                </li>
                <li>
                    <a href="#">お問い合わせ</a>
                </li>
            </ul>
        </div><!-- ./container -->
    </nav>

    <section>
        <!-- mainとsidebarを横に並べるには、それぞれを囲む親要素が必要-->
        <div class="container">
            <main>
                <!-- コンテンツの要素 -->
                <p class="main-title">Main</p>
            </main>
            <aside class="sidebar sidebar1">
                <!-- サイドバーの要素 -->
                sidebar1
            </aside><!-- /.sidebar -->
            <aside class="sidebar sidebar2">
                <!-- サイドバーの要素 -->
                sidebar2
            </aside>
        </div><!-- /.container -->
    </section>

    <footer>
        <div class="container">
            <div class="footer-inner">
                <!-- フッターの要素 -->
                <p class="copyright">footer &copy;2019 HTML/CSS Tech</p>
            </div><!-- /.footer-inner -->
        </div><!-- /.container -->
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
