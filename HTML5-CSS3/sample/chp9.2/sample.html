<!DOCTYPE html>

<html lang="ja">

<head>

    <meta
      charset="utf-8">
    <meta
      name="description"
      content="Description Sample">
    <!-- ブラウザの縮小機能をキャンセル -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1">

    <link
      rel="stylesheet"
      href="css/style.css">
    <link
      rel="stylesheet"
      href="css/normalize.css">

    <title>Sample 9.2</title>
    
</head>
<body>

    <header>
        <div class="container">
            <div class="header-inner">
                <!-- ヘッダーの要素 -->
                <div class="logo">Header</div>
            </div><!-- /.header-inner -->
        </div><!-- /.container -->
    </header>

    <nav>
        <div class="container">
            <div class="nav-inner">
                ホーム　会社案内　製品案内　サポート　お問い合わせ
            </div><!-- ./nav-inner -->
        </div><!-- ./container -->
    </nav>

    <section>
        <div class="container">
            <main>
                <div class="main-inner">
                    <!-- コンテンツの要素 -->
                    <p class="main-title">Main</p>
                </div><!-- /.main-inner -->
            </main>
        </div><!-- /.container -->
    </section>

    <footer>
        <div class="container">
            <div class="footer-inner">
                <!-- フッターの要素 -->
                <p class="copyright">footer &copy;2019 HTML/CSS Tech</p>
            </div><!-- /.footer-inner -->
        </div><!-- /.container -->
    </footer>

</html>
