<!DOCTYPE html>

<html lang="ja">

<head>

    <meta
        charset="utf-8">

    <meta
        name="description"
        content="子供から大人まで、プログラミングを学ぶならCodera">

    <!--
        Viewportの設定
        https://ferret-plus.com/6033
        https://blog.ousaan.com/index.cgi/links/20130925.html
    -->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1">

    <meta
        name="description"
        content="子供から大人まで、プログラミングを学ぶならCodera">

    <!-- ファビコン(パソコン向け 16x16) -->
    <link
        rel="shortcut icon"
        href="/favicon.ico">

    <!-- ファビコン(スマートフォン、タブレット向け 180x180) -->
    <link
        rel="apple-touch-icon"
        href="/apple-touch-icon.png">

    <title>
      プログラミングスクール
    </title>

    <link
        rel="stylesheet"
        href="/css/normalize.css">
    <link
        rel="stylesheet"
        href="/css/main.css">

</head>

<body>

    <!--
        Header
    -->
    <header>

        <div class="container header-container">

            <div class="header-inner">

                <h1 class="header-logo">
                    <a href="/">
                        <img
                            src="/images/logo.png"
                            srcset="/images/logo.png 1x, /images/logo@2x.png 2x"
                            alt="Codera">
                    </a>
                </h1>

                <button class="menu-btn" id="mobile-menu"></button>

            </div>

        </div>

    </header>

    <!--
        Navigation Area
    -->
    <nav>

        <div class="container nav-container">
            <ul class="navbar">
                <li>
                    <a href="/">ホーム</a>
                </li>
                <li>
                    <a href="/course/">コース紹介</a>
                </li>
                <li>
                    <a href="/qanda/">よくある質問</a>
                </li>
                <li>
                    <a href="/contact/">お申込み</a>
                </li>
            </ul>
        </div>

    </nav>

    <!--
        Main Area
    -->
    <section class="main">

        <div class="container">
            <main>

                <h1>お申込み</h1>
                <div class="contact">
                    <p>
                        受講をご希望の方は、以下のフォームに必要事項を入力してください。
                    </p>
                    <form
                        action="#"
                        method="POST">
                        <p>
                            <label
                                for="name-field">お名前</label><br>
                            <input
                                type="text"
                                name="name"
                                id="name-field">
                        </p>
                        <p>
                            <label
                                for="email-field">メールアドレス</label><br>
                            <input
                                type="email"
                                name="email"
                                id="email-field">
                        </p>
                        <p>
                            <label
                                for="course">ご希望のコース</label><br>
                            <select
                                name="course"
                                id="course">
                                <option value="" selected>コースを選択して下さい</option>
                                <option value="course1">HTML&amp;CSS基礎</option>
                                <option value="course2">WordPressサイト構築</option>
                                <option value="course3">Pythonでデータ解析</option>
                                <option value="course4">Rubyでスクレイピング</option>
                            </select>
                        </p>
                        <p>
                            <label
                                for="comment">ご意見・ご質問など</label><br>
                            <textarea
                                name="comment"
                                id="comment"></textarea>
                        </p>
                        <p>
                            <input
                                type="submit"
                                name="submit" 
                                value="入力した内容を確認"
                                id="submit">
                        </p>
                    </form>
                </div>


            </main>
        </div>

    </section>

    <!--
        Footer Area
    -->
    <footer>
        <div class="container footer-container">

            <ul class="footer-nav">
                <li>
                    <a href="/course/">コース紹介</a>
                </li>
                <li>
                    <a href="/qanda/">よくある質問</a>
                </li>
                <li>
                    <a href="/contact/">お申込み</a>
                </li>
            </ul>
            <p class="footer-copyright">
                &copy; codera
            </p>
        </div>
    </footer>

    <script src="/script/script.js"></script>

</body>

</html>
